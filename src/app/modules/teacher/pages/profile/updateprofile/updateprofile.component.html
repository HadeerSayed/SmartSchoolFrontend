<div class="container">
    <div class="container-wraperr">
        <header>
            <div>
                Update Profile
            </div>
            <div>
                <button (click)="close()"><i class="fa-solid fa-close"></i></button>
            </div>
        </header>
        <form [formGroup]="teacher" #form="ngForm" (ngSubmit)="save()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="fullName" class="form-control" (change)="validatename($event)"
                [ngClass]="{'is-invalid':(namecontrol.errors&&namecontrol.touched)||(namecontrol.errors&&form.submitted)}"/>
                <div *ngIf="(namecontrol.errors&&form.submitted)||(namecontrol.errors&&namecontrol.touched)" class="invalid">
                    <p *ngIf="namecontrol.errors['required']" class="invalid-feedback">name is required</p>
                    <p *ngIf="namecontrol.errors['minlength']" class="invalid-feedback">minlength is 11 char</p>
                    <p *ngIf="namecontrol.errors['maxlength']" class="invalid-feedback">minlength is 23 char</p>
                    <p *ngIf="namecontrol.errors['notvalid']" class="invalid-feedback">enter three names</p>
                </div>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select formControlName="gender" class="form-control"
                [ngClass]="{'is-invalid':(gendercontrol.errors&&gendercontrol.touched)||(gendercontrol.errors&&form.submitted)}">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div *ngIf="(gendercontrol.errors&&form.submitted)||(gendercontrol.errors&&gendercontrol.touched)" class="invalid">
                    <p *ngIf="gendercontrol.errors['required']" class="invalid-feedback">gender is required</p>
                </div>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" formControlName="phone" class="form-control"
                [ngClass]="{'is-invalid':(phonecontrol.errors&&phonecontrol.touched)||(phonecontrol.errors&&form.submitted)}"/>
                <div *ngIf="(phonecontrol.errors&&form.submitted)||(phonecontrol.errors&&phonecontrol.touched)" class="invalid">
                    <p *ngIf="phonecontrol.errors['required']" class="invalid-feedback">name is required</p>
                    <p *ngIf="phonecontrol.errors['pattern']" class="invalid-feedback">invalid phone</p>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="address" class="form-control"
                [ngClass]="{'is-invalid':(addresscontrol.errors&&addresscontrol.touched)||(addresscontrol.errors&&form.submitted)}"/>
                <div *ngIf="(addresscontrol.errors&&form.submitted)||(addresscontrol.errors&&addresscontrol.touched)" class="invalid">
                    <p *ngIf="addresscontrol.errors['required']" class="invalid-feedback">address is required</p>
                    <p *ngIf="addresscontrol.errors['minlength']" class="invalid-feedback">minlength is 5 char</p>
                    <p *ngIf="addresscontrol.errors['maxlength']" class="invalid-feedback">minlength is 15 char</p>
                </div>
            </div>
            <div class="form-group submit">

              <ng-container *ngIf="!loader">
                <ng-container *ngIf="mess!=''" >
                    <app-messagerespnce [message]="mess" [type]="type" class="message"></app-messagerespnce>
                </ng-container>
                <input type="submit" value="Update" class="btn"/>
              </ng-container>
              <ng-container *ngIf="loader">
                <app-loader></app-loader>
              </ng-container>
            </div>
        </form>
    </div>

</div>
